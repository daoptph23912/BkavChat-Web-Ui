<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="info.css" />
    <title>InfoUser</title>
    <script src="info.js"></script>
</head>

<body class="light-mode">
    <div class="theme-toggle" onclick="toggleTheme()">
        <img src="../images/mode-light-icon-2048x2048-no286vfd.png" alt="Switch theme" id="theme-icon">
    </div>
    <div class="user-info">
        <h2>Thông tin người dùng </h2>
        <div id="fullname"></div>
        <div id="username"></div>
        <div id="avatar"></div>
    </div>
    <button type="button" class="btn btn-primary" onclick="openEditModal()">Sửa </button>
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="" id="editForm">
                        <div class="mb-3">
                            <label for="fullnameInput" class="form-label">FullName</label>
                            <input type="text" class="form-control" id="fullnameInput" name="fullnameInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="avatarInput" class="form-label">Avatar:</label>
                            <input type="file" class="form-control" id="avatarInput" name="avatarInput"
                                accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="closeEditModal()">Đóng</button>
                    <button type="submit" form="editForm" class="btn btn-primary">Lưu</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
