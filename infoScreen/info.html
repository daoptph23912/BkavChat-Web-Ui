<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="info.css" />
    <title>InfoUser</title>
    <link rel="shortcut icon" href="../images/icons8-info.gif" type="image/svg+xml">
    <script src="info.js"></script>
</head>

<body class="light-mode">
    <div class="toggle-light" style="cursor: pointer;" onclick="toggleTheme()">
        <img style=" width: 50px;height: 50px;" src="../images/lighttt.png" id="theme-icon" />
    </div>
    <div class="user-info">
        <h1 id="fullname"></h1>
        <h1 style="margin-top: 20px;" id="username"></h1>
        <div style="margin-top: 20px;" id="avatar"></div>
    </div>
    <button type="button" onclick="openEditModal()" class="btn btn-primary" id="editInfo">Sửa </button>
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="editForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="fullnameInput" class="form-label">FullName</label>
                            <input type="text" class="form-control" id="fullnameInput" name="fullnameInput" required>
                        </div>
                        <div class="container">
                            <div class="mb-3">
                                <label for="avatarInput" class="form-label">Avatar</label>
                                <input type="file" id="avatarInput" accept="image/*" name="avatarInput" hidden>
                                <div class="img-area" data-img="">
                                    <i class='bx bxs-cloud-upload icon'></i>
                                    <h3>Upload Image</h3>
                                    <p>Image size must be less than <span>2MB</span></p>
                                </div>
                                <div class="select-image">Select Image</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeEditModal()"
                        id="closeModal">Đóng</button>
                    <button type="submit" form="editForm" class="btn btn-primary">Lưu</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
