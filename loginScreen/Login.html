<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="Login.css" />
  <title>Đăng nhập</title>
</head>
<style></style>

<body>
  <header class="header">
    <img src="../images/logo.png" alt="Logo" />
  </header>
  <nav class="content">
    <article class="container">
      <div class="text-des">
        <div class="background">
          <div class="circle-blur"></div>
        </div>
        <div class="content-text-des">
          <div class="title">
            <h2>Đăng nhập để<br />kết nối</h2>
          </div>
          <div class="text">
            <span>Nếu chưa có tài khoản Đăng <br />ký tại
              <a href="/registerScreen/Register.html">đây!</a>
            </span>
          </div>
        </div>
      </div>
      <div class="background-image">
        <img src="../images/image1.png" alt="Background image signin" />
      </div>

      <div class="div-form">
        <div class="header">
          <div class="choose-language">
            <select name="choose-language" id="choose-language">
              <option value="vi">Tiếng Việt</option>
              <option value="en">English</option>
            </select>
          </div>
          <!-- đăng nhập đăng ký -->
          <div class="choose-page">
            <div class="btn-choose-page current">
              <div class="content-btn">
                <a class="link-style current" href="/loginScreen/Login.html">
                  Đăng nhập</a>
              </div>
            </div>
            <div class="btn-choose-page">
              <div class="content-btn">
                <a class="link-style" href="/registerScreen/Register.html">
                  Đăng ký</a>
              </div>
            </div>
          </div>

        </div>
        <div class="form">
          <div class="form-1">
            <form method="post">
              <div class="form-control">
                <input class="form-control" id="email" name="email" value="daoptc" required placeholder="Nhập tài khoản"
                  autocomplete="username" />
                <div class="option">
                  <img src="../images/x.png" alt="Delete" id="deleteIcon" />
                </div>
              </div>
              <div class="form-control">
                <input type="password" value="123" class="form-control" id="password" name="password" required
                  autocomplete="current-password" placeholder="••••••••" />
                <div class="option" id="togglePassword">
                  <img src="../images/eye.png" alt="Show" />
                </div>
              </div>
              <div class="div-forgot-password">
                <span>Quên mật khẩu ?</span>
              </div>
              <div class="div-btn-submit">
                <button type="submit">Đăng nhập</button>
              </div>
              <div id="error-email" style="color: red; text-align: center; font-size: 20px"></div>
              <div id="error-password" style="color: red; text-align: center; font-size: 20px"></div>
              <div style="
                    color: rgb(120, 221, 133);
                    text-align: center;
                    font-size: 20px;
                    display: none;
                  " id="login-success-message">
                <p>Đăng nhập thành công!</p>
              </div>
            </form>
            <div class="other-connect">
              <div class="header1">
                <div class="line"></div>
                <div class="title">
                  <span>Hoặc tiếp tục với</span>
                </div>
                <div class="line"></div>
              </div>
              <div class="content">
                <div class="item">
                  <img src="../images/gg.png" alt="Google" />
                </div>
                <div class="item">
                  <img style="width: auto; height: 35px" src="../images/app.png" alt="Apple" />
                </div>
                <div class="item">
                  <img src="../images//fb.png" alt="Facebook" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>
  </nav>
  <script type="module" src="Login.js"></script>
</body>

</html>
