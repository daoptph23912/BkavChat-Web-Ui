<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="Register.css" />
  <title>Đăng ký</title>
  <link rel="shortcut icon" href="../images/iconsignup.png" type="image/svg+xml" />
</head>

<body>
  <header class="header-logo">
    <img src="../images/logo.png" alt="Logo" />
  </header>
  <nav class="content">
    <article class="container">
      <div style="margin-left: 200px; margin-top: 80px; margin-right: 100px" class="background-start">
        <img style="width: 502px; height: 456px" src="../images/image2.png" />
      </div>
      <div class="div-form">
        <div class="header">
          <div class="choose-language">
            <select name="choose-language" id="chooseLanguage">
              <option value="vi">Tiếng Việt</option>
              <option value="en">English</option>
            </select>
          </div>
          <div class="choose-page">
            <div class="btn-choose-page">
              <div class="content-btn">
                <a class="link-style" href="/loginScreen/Login.html">Đăng nhập</a>
              </div>
            </div>
            <div class="btn-choose-page current">
              <div class="content-btn">
                <a class="link-style current" href="/registerScreen/Register.html">Đăng ký</a>
              </div>
            </div>
          </div>
        </div>
        <p style="
              font-size: 40px;
              line-height: 77px;
              width: 400px;
              margin-top: 20px;
              margin-bottom: 20px;
            ">
          Đăng ký
        </p>
        <div class="form">
          <div class="form-inputs">
            <form class="form-input" method="post">
              <div style="display: flex; align-items: center">
                <div class="form-control">
                  <input type="text" id="fullName" name="FullName" required placeholder="Nhập tên người dùng" />
                  <div class="option" id="deleteFullName">
                    <img src="../images/x.png" alt="Delete" />
                  </div>
                </div>
              </div>
              <div style="display: flex; align-items: center">
                <div class="form-control">
                  <input id="email" name="Username" required placeholder="Nhập tài khoản" />
                  <div class="option" id="deleteEmail">
                    <img src="../images/x.png" alt="Delete" />
                  </div>
                </div>
              </div>
              <div style="display: flex; align-items: center">
                <div class="form-control">
                  <input type="password" class="form-control" id="password" name="Password" required
                    placeholder="Mật khẩu" />
                  <div class="option" id="togglePassword1">
                    <img src="../images/eye.png" alt="Show" />
                  </div>
                </div>
              </div>
              <div style="display: flex; align-items: center">
                <div class="form-control">
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required
                    placeholder="Nhập lại mật khẩu" />
                  <div class="option" id="togglePassword2">
                    <img src="../images/eye.png" alt="Show" />
                  </div>
                </div>
              </div>
              <div class="div-btn-submit">
                <button type="submit">Đăng ký</button>
              </div>
              <div>
                <div id="errorConfirm" style="color: red; text-align: center; font-size: 20px"></div>
                <div id="errorUser" style="color: red; text-align: center; font-size: 20px"></div>
                <div style="
                      color: rgb(120, 221, 133);
                      text-align: center;
                      font-size: 20px;
                      display: none;
                    " id="registerMsg">
                  <p>Đăng ký thành công!</p>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="textbtn">
          Đã có tài khoản, đăng nhập tại
          <a href="/loginScreen/Login.html">đây</a>!
        </div>
      </div>
    </article>
  </nav>
  <script type="module" src="Register.js"></script>
</body>

</html>
