<body>
    <div class="container-fluid">
        <div class="container">
            <div class="user-list">
                <div class="dropdown" id="dropdownMenu">
                    <img class="dropbtn" src="../images/menu.png" />
                    <div class="dropdown-content" id="dropdownContent">
                        <h1 style="padding: 10px;" class="chat-right"></h1>
                        <div style="display: flex;align-items: center;"> <img
                                style="width: 20px;height: 20px;padding: 10px" src="../images/acong.png" />
                            <a href="#">Nhắc đến bạn </a>
                        </div>
                        <div style="display: flex;align-items: center;"> <img
                                style="width: 20px;height: 20px;padding: 10px" src="../images/group.png" />
                            <a href="#">Tạo nhóm </a>
                        </div>
                        <div style="display: flex;align-items: center;"> <img
                                style="width: 20px;height: 20px;padding: 10px" src="../images/night.png" />
                            <a href="#">Giao diện tối </a>
                        </div>
                        <div style="display: flex;align-items: center;"> <img
                                style="width: 20px;height: 20px;padding: 10px" src="../images/profile.png" />
                            <a href="#">Đăng xuất </a>
                        </div>
                    </div>
                </div>

                <div class="search-container">
                    <input type="text" id="searchUser" placeholder="Tìm kiếm người dùng..." />
                </div>
                <h1 class="chat-left">Danh sách người dùng</h1>
                <ul class="user-chat">

                </ul>
            </div>

            <div class="chat-area">
                <h1 class="chat-right">
                </h1>
                <ul>
                </ul>
            </div>
        </div>
    </div>

    <div class="input-area">
        <img style="margin-right: 5px; cursor: pointer;" src="../images/file.png" id="fileInputTrigger" />
        <input type="text" id="messageInput" placeholder="Nhập tin nhắn..." />
        <!-- <img src="../images/icon.png" class="icon" alt="Icon" /> -->
        <button id="sendMessageBtn">
            <img class="img-send" src="../images/send.png" />
        </button>
        <input type="file" id="fileInput" style="display: none;" />
    </div>


</body>
