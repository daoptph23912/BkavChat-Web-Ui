<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messenger Chat</title>
  <link rel="stylesheet" href="Chat.css" />
  <title>Message</title>
</head>

<body class="light-mode">
  <div class="container-fluid">
    <div class="container">
      <div class="left-menu">
        <div class="menu-search">
          <div class="dropdown" id="dropdownMenu">
            <img class="dropbtn" src="../images/menu.png" />
            <div style="margin-top: 20px;" class="dropdown-content" id="dropdownContent">
              <div style="display: flex; align-items: center; ">
                <button style="outline: none !important; border: none !important;background-color: white;"
                  onclick="window.location.href='../Info_Screen/info.html'">
                  <img class="avatar-img" />
                </button>
                <h1 style="margin-top: 10px; margin-left: 0px" class="chat-right"></h1>
              </div>
              <div style="display: flex; align-items: center">
                <img style="width: 20px; height: 20px; padding: 10px" src="../images/acong.png" />
                <a href="#">Nhắc đến bạn </a>
                <img style="width: 20px; height: 20px; display: flex;position: absolute;right: 10px;"
                  src="../images/1.png" />
              </div>
              <div style="display: flex; align-items: center">
                <img style="width: 20px; height: 20px; padding: 10px" src="../images/group.png" />
                <a href="#">Tạo nhóm </a>
              </div>
              <div class="theme-toggle" onclick="toggleTheme()" style="display: flex; align-items: center">
                <img style="width: 20px; height: 20px; padding: 10px" src="../images/night.png" />
                <a href="#" id="theme-icon">Giao diện tối </a>
                <img style="width: 20px; height: 20px; display: flex;position: absolute;right: 10px;"
                  src="../images/active_noactive.png" />
              </div>
              <div style="display: flex; align-items: center">
                <img style="width: 20px; height: 20px; padding: 10px" src="../images/profile.png" />
                <a href="#" id="logout">Đăng xuất </a>
              </div>
            </div>
          </div>
          <div class="search-container">
            <input class="search-placehohoder" type="text" id="searchUser" placeholder="Tìm kiếm" />
            <!-- <img src="../images/search.png" class="search-icon" alt="Search Icon" /> -->
          </div>
        </div>
        <div class="user-list">
          <div style="display: flex; align-items: center">
            <img />
            <ul class="user-chat"></ul>
          </div>
        </div>
      </div>
      <div class="chat-window">
        <div style="display: flex; align-items: center,">
          <img onclick="window.location.href='../Info_Screen/info.html'" id="recipientAvatar">
          <span id="recipientStatus"></span>
          <div style="display: block;">
            <h1 style="margin-top: 4px;" id="recipientName"></h1>
            <p id="statusInfo"></p>
          </div>
        </div>
        <div style=" height: 85vh; 
          overflow-y: auto;" class="messages" id="messagesContainer">
          <div class="no-msg">
            <img class="img-no-msg" src="../images/no-msh.png">
            <h3>Chưa có tin nhắn ....</h3>
          </div>
        </div>
        <div style="display: block;position: absolute;justify-content: space-between;bottom: 45px;" id="filePreviewContainer"></div>
        
        <div class="input-area" id="inputArea" style="display: none">
          <img style="margin-right: 6px; cursor: pointer" src="../images/file.png" id="fileInputTrigger" />
          <input type="file" id="fileInput" style="display: none" multiple />
          <div class="input-container">
            <textarea class="textarea" type="text" id="messageInput" placeholder="Nhập tin nhắn..."></textarea>
            <div class="utility-group">
              <li class="emoji-selector" id="emojiSelector">
                <div class="input-container-icon">
                  <input id="emojiSearch" type="text" placeholder="Search...">
                </div>
                <ul id="emojiList" class="emoji-list"></ul>
              </li>
              <img id="emojiSelectorIcon" src="../images/icon.png" class="icon" alt="Icon" />
            </div>

          </div>
          <button id="sendMessageBtn">
            <img class="img-send" src="../images/send.png" />
          </button>
        </div>
      </div>
</body>

</html>
<script src="Chat.js"></script>
