<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messenger Chat</title>
  <link rel="stylesheet" href="Chat.css" />

  <title>Message</title>
</head>

<body class="light-mode">
  <div class="container-fluid">
    <div class="container">
      <div class="left-menu">
        <div class="menu-search">
          <div class="dropdown" id="dropdownMenu">
            <img class="dropbtn" src="../images/menu.png" />
            <div style="margin-top: 20px;" class="dropdown-content" id="dropdownContent">
              <div style="display: flex; align-items: center; padding: 10px">
                <button style="outline: none !important; border: none !important;background-color: white;"
                  onclick="window.location.href='../Info_Screen/info.html'">
                  <img style="width: 40px; height: 40px; border-radius: 20px" src="../images/icon-user.png" />
                </button>
                <h1 style="margin-top: 10px; margin-left: 15px" class="chat-right"></h1>
              </div>
              <div style="display: flex; align-items: center">
                <img style="width: 20px; height: 20px; padding: 10px" src="../images/acong.png" />
                <a href="#">Nhắc đến bạn </a>
              </div>
              <div style="display: flex; align-items: center">
                <img style="width: 20px; height: 20px; padding: 10px" src="../images/group.png" />
                <a href="#">Tạo nhóm </a>
              </div>
              <div class="theme-toggle" onclick="toggleTheme()" style="display: flex; align-items: center">
                <img style="width: 20px; height: 20px; padding: 10px" src="../images/night.png" />
                <a href="#" id="theme-icon">Giao diện tối </a>
              </div>
              <div style="display: flex; align-items: center">
                <img style="width: 20px; height: 20px; padding: 10px" src="../images/profile.png" />
                <a href="#" id="logout">Đăng xuất </a>
              </div>
            </div>
          </div>
          <div class="search-container">
            <input class="search-placehohoder" type="text" id="searchUser" placeholder="Tìm kiếm" />
            <!-- <img src="../images/search.png" class="search-icon" alt="Search Icon" /> -->
          </div>
        </div>
        <div class="user-list">
          <!-- <h1 class="chat-left">Danh sách người dùng</h1> -->
          <div style="display: flex; align-items: center">
            <img />
            <ul id="demo" class="user-chat"></ul>
          </div>
        </div>
      </div>
      <div class="chat-window">
        <div id="recipientInfo" style="display: flex; align-items: center,">
          <img id="recipientAvatar">
          <h1 id=" recipientName" style="margin-left: 10px;margin-top: 5px;" class="chat-right"></h1>
        </div>
        <div class="messages" id="messagesContainer">
          <div class="no-msg" id="initialMessage">
            <img class="img-no-msg" src="../images/no-msh.png">
            <h3>Chưa có tin nhắn ....</h3>
          </div>
          <!-- <div>
            <div class="message sender-message">
              <div class="content-sender">
                <span class="timestamp-sender"></span>
              </div>
            </div>
            <div class="message receiver-message">
              <img src="../images/hero-image-feature-img.jpg" class="avatar" alt="Receiver Avatar">
              <div class="content-receiver">
                <span class="timestamp-receiver"></span>
              </div>
            </div>
          </div> -->
        </div>
        <!-- them style , id -->
        <div class="input-area" style="display: none" id="inputArea">
          <img style="margin-right: 5px; cursor: pointer" src="../images/file.png" id="fileInputTrigger" />
          <div class="input-container">
            <textarea type="text" id="messageInput" placeholder="Nhập tin nhắn...">
            </textarea>
            <div class="utility-group">
              <li class="emoji-selector" id="emojiSelector">
                <div class="input-container-icon">
                  <input id="emojiSearch" type="text" placeholder="Search...">
                </div>
                <ul id="emojiList" class="emoji-list"></ul>
              </li>
              <img id="emojiSelectorIcon" src="../images/icon.png" class="icon" alt="Icon" />
            </div>
          </div>
          <button id="sendMessageBtn">
            <img class="img-send" src="../images/send.png" />
          </button>
          <input type="file" id="fileInput" style="display: none" />
        </div>
      </div>


</body>

</html>
<script src="Chat.js"></script>
