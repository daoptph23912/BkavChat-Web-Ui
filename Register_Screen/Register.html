<!DOCTYPE html>
<html lang="en">
<!-- lll -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="Register.css" />
    <link rel="stylesheet" href="Register.js" />
    <title>Đăng nhập</title>

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        crossorigin="anonymous"></script> -->
</head>

<body>
    <header class="header">
        <img src="../images/logo.png" alt="Logo" />
    </header>
    <nav class="content">
        <article class="container">
            <div class="background-image sub-container">
                <img src="../images/image2.png" alt="Background image signin" />
            </div>
            <div class="div-form sub-container">
                <div class="header">
                    <div class="null"></div>
                    <div class="choose-language">
                        <select name="choose-language" id="choose-language">
                            <option value="vi">Tiếng Việt</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <div class="choose-page">
                        <div class="btn-choose-page btn-signin">
                            <div class="content-btn">
                                <a class="link-style" href="/Login_Screen/Login.html">Đăng nhập</a>
                            </div>
                            <div class="line-bottom"></div>
                        </div>
                        <div class="btn-choose-page btn-signup">
                            <div class="content-btn">
                                <a class="link-style" href="/Register_Screen/Register.html">Đăng ký</a>
                            </div>
                            <div class="line-bottom"></div>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <div class="null"></div>
                    <div class="form-1">
                        <form method="post">
                            <div class="form-control">
                                <input type="text" id="fullName" name="fullName" required
                                    placeholder="Nhập tên người dùng" />
                                <div class="option" id="deleteFullName">
                                    <img src="../images/x.png" alt="Delete" />
                                </div>
                            </div>
                            <div class="form-control">
                                <input type="email" id="email" name="email" required placeholder="Nhập tài khoản" />
                                <div class="option" id="deleteEmail">
                                    <img src="../images/x.png" alt="Delete" />
                                </div>
                            </div>
                            <div class="form-control">
                                <input type="password" class="form-control" id="password" name="password" required
                                    placeholder="Mật khẩu" />
                                <div class="option" id="togglePassword1">
                                    <img src="../images/eye.png" alt="Show" />
                                </div>
                            </div>
                            <div class="form-control">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                    required placeholder="Nhập lại mật khẩu" />
                                <div class="option" id="togglePassword2">
                                    <img src="../images/eye.png" alt="Show" />
                                </div>
                            </div>

                            <div class="div-btn-submit">
                                <button type="submit">Đăng ký</button>
                            </div>
                            <div id="error-confirmPw" style="color: red;text-align: center;font-size: 20px;"></div>
                            <div class="textbtn">
                                Đã có tài khoản, đăng nhập tại <a href="/Login_Screen/Login.html">đây</a>!
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </article>
    </nav>
    <script src="Register.js">
    </script>
</body>

</html>
